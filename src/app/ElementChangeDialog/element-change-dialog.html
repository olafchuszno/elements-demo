<h2 mat-dialog-content>Change Value</h2>

<mat-dialog-content>
  This action will change {{ data.field }} of {{ data.elementName }}.

  <mat-form-field>
    <input matInput [value]="data.currentValue" type="data.position === 'weight' ? 'number' : 'text'" #newValue >
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.currentValue">Cancel</button>

  <button mat-button [mat-dialog-close]="newValue.value">Change the Value</button>
</mat-dialog-actions>
