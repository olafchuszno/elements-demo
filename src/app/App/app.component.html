
<main class="main">
  <h1 class="main-title">Periodic Elements</h1>

  <mat-form-field>
    <input
      matInput
      [formControl]="filterInput"
      type="text"
      placeholder="Filter elements"
    />
  </mat-form-field>

  @if (!isFetchingElements && !filteredElements.length) {
    <span class="no-elements">
      No elements found.
    </span>
  }

  <table class="elements-table" mat-table [dataSource]="filteredElements">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>
        {{screenWidth && screenWidth < 385 ? 'No' : 'Number'}}
      </th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        Name
      </th>
      <td mat-cell *matCellDef="let element">
        <span class="table-data-content">
          {{element.name}}

          <button
          class="primary edit-button"
            (click)="openDialog(element.position, element.name, 'name', element.name)"
          >
            <img class="edit-button__icon" src="./icons/edit.svg" alt="edit icon">
          </button>
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>
        Weight
      </th>

      <td mat-cell *matCellDef="let element">
        <span class="table-data-content">
          {{element.weight}}

          <button
          class="primary edit-button"
            (click)="openDialog(element.position, element.name, 'weight', element.weight)"
          >
            <img class="edit-button__icon" src="./icons/edit.svg" alt="edit icon">
          </button>
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>
        Symbol
      </th>

      <td mat-cell *matCellDef="let element">
        <span class="table-data-content">
          {{element.symbol}}

          <button
          class="primary edit-button"
            (click)="openDialog(element.position, element.name, 'symbol', element.symbol)"
          >
            <img class="edit-button__icon" src="./icons/edit.svg" alt="edit icon">
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
  </table>
</main>

<router-outlet />
